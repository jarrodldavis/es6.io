<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<button>Snakes 🐍</button>
<button>Cry 😂</button>
<button>Ice Cream 🍦</button>
<button>Flamin' 🔥</button>
<button>Dancer 💃</button>

<script>
  const clickCounts = new Map();
  const buttons = document.querySelectorAll('button');

  document.body.addEventListener('click', function({ target }) {
    if (!target.matches('button')) {
      return;
    }

    const val = clickCounts.get(target) || 0;
    clickCounts.set(target, val + 1);
    console.log(clickCounts);
  })
</script>
</body>
</html>
