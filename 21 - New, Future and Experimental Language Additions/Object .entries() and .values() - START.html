<!DOCTYPE html>
<html lang="en">

<head>
  <title>Object .entries() and .values()</title>
</head>

<body>
  <script>
    const inventory = {
      backpacks: 10,
      jeans: 23,
      hoodies: 4,
      shoes: 11
    };

    // Make a nav for the inventory
    const nav = Object.keys(inventory).map(item => `<li>${item}</li>`);
    console.log(nav.join(''));

    // tell us how many values we have
    const total = Object.values(inventory).reduce((sum, item) => sum + item);
    console.log(total);

    const list = Object.entries(inventory).map(([item, amount]) => `<li>${item} (${amount})</li>`).join('');
    console.log(list);
  </script>
</body>

</html>
